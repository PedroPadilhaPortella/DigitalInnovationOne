<div>
  <h1 mat-dialog-title>{{ alerta.titulo}}</h1>
  
  <div mat-dialog-content>
    <h2>{{ alerta.descricao }}</h2>
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button [color]="alerta.corBtnSucesso" cdkFocusInitial
      [mat-dialog-close]="true">{{ alerta.sucesso }}</button>
    <button mat-raised-button [color]="alerta.corBtnCancelar" [mat-dialog-close]="false"
      *ngIf="alerta.btnFechar">{{ alerta.cancelar }}</button>
  </div>

</div>
