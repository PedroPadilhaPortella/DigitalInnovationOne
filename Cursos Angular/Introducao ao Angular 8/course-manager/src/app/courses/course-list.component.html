<div class="container text-center my-5">
  <h1>Course List</h1>

  <div class="form-group row mt-3">
    <label class="col-sm-2 col-form-label">Filter By:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="filter" class="form-control">
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filteredCourses">
        <td><img [src]="course.imageUrl" [alt]="course.id" height="50px" width="50px"></td>
        <td>{{ course.name }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.code | uppercase |lowercase | replace: '-': ' '}}</td>
        <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td>
        <td>
          <stars [rating]="course.rating"></stars>
        </td>
        <td>
          <a [routerLink]="['/courses/info', course.id]" class="btn btn-info mr-3">
            <i class="fa fa-edit"></i>
          </a>
          <button (click)="delete(course.id)" class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
