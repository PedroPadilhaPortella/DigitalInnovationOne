<div class="container text-center my-5">
  <h1>Course Info</h1>
  <hr>

  <form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Name: </label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.name" required #courseName="ngModel" name="name" class="form-control"
          [ngClass]="{'is-invalid': courseName.invalid}">
        <div class="invalid-feedback">
          <span>Course Name is Required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Price: </label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.price" required #coursePrice="ngModel" name="price" class="form-control"
          [ngClass]="{'is-invalid': coursePrice.invalid}" type="number">
        <div class="invalid-feedback">
          <span>Course Price is Required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Rating: </label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.rating" required #courseRating="ngModel" name="rating" class="form-control"
          [ngClass]="{'is-invalid': courseRating.invalid}" type="number">
        <div class="invalid-feedback">
          <span>Course Rating is Required</span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Description: </label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.description" required #courseDescription="ngModel" name="description"
          class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}">
        <div class="invalid-feedback" type="text-area">
          <span>Course Description is Required</span>
        </div>
      </div>
    </div>
    <button [disabled]="courseForm.invalid" class="btn btn-primary" (click)="save()">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary ml-2">Cancel</button>
  </form>
</div>
